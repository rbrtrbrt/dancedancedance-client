<!DOCTYPE html>

  <meta charset="utf-8" />

</head>
<body>
  <button id="do">Do</button>  
</body>
<script>

const ll = console.log.bind(console);
const $ = document.querySelector.bind(document);
const mx = mobx;

class A{
  constructor() {
    this.a = 33;
    this.b = 44;
    this.c = {x:1,y:2}
    this.d = undefined
    this.e = null
  }
}
mx.decorate(A,{
  a: mx.observable,
  b: mx.observable,
  c: mx.observable,
  d: mx.observable,
  e: mx.observable,
})

let aa = new A()

for (const name in aa) {
  ll(name, ":", aa[name]);
}
ll(aa)
</script>
